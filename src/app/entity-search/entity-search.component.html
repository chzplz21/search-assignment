<mat-card class = "center">
  <div id="search-component">
      <form>
        <input matInput autofocus placeholder = "Search For Employee" autocomplete="off" #searchBox id="search-box" (input)="search(searchBox.value)" />
        
        <ul class="search-result">
          <li class = "results-li" *ngFor="let employee of employees$ | async" (click)="onSelect(employee)" [class.selected]="employee === selectedEmployee">
            {{employee.name}}
          </li>
        </ul>
     </form>
  
  </div>
</mat-card>

<app-employee-detail [selectedEmployee]="selectedEmployee"></app-employee-detail>

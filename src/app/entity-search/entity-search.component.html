<mat-card class = "center">
  <div id="search-component">
      <mat-form-field>
       <input matInput autofocus [matAutocomplete]="auto" placeholder = "Type name of Employee" autocomplete="off" #searchBox id="search-box" (input)="search(searchBox.value)" />
      </mat-form-field>

      <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let employee of employees$ | async" (click)="onSelect(employee)" [class.selected]="employee === selectedEmployee" [value]="option">
            {{employee.name}}
          </mat-option>
      </mat-autocomplete>
  </div>
</mat-card>

<app-employee-detail [selectedEmployee]="selectedEmployee"></app-employee-detail>
